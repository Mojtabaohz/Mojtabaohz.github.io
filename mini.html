<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slider Test</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <style>
      .project-gallery .gallery-item {
        width: 200px;
        height: 150px;
      }

      .project-gallery img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="project-gallery">
      <div class="gallery-item">
        <img src="images/avatar.png" alt="Image 1" />
      </div>
      <div class="gallery-item">
        <img src="images/com.ZorvanGameStudio.Tactics.png" alt="Image 2" />
      </div>
      <div class="gallery-item">
        <img src="images/GlassGarden.png" alt="Image 3" />
      </div>
      <div class="gallery-item">
        <img src="images/moji.jpg" alt="Image 3" />
      </div>
      <!-- Add more images as needed -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".project-gallery").slick({
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 1,
          arrows: true,
        });
      });
    </script>
  </body>
</html>
